<body>
  
    <div class="container">

        <div class="login_form">
            <form action="/action_page.php">

  <div class="form_container">
      <img class="login_logo" src="img/login_logo.png">

    <input type="text" placeholder="Enter Username" name="uname" required>

    <input type="password" placeholder="Enter Password" name="psw" required>
    
      <select  name="events">
          <option value="NBC Upfronts">NBC Upfronts</option>
          <option value="NBC Meet and Greet">NBC Meet and Greet</option>
          <option value="NBC Members Party">NBC Members Party</option>
      </select>
      
<p>
  <input type="checkbox" id="cbox1" value="first_checkbox">
  <label class="rm-label" for="cbox1">Remember Me</label>
</p>

  </div>

</form>

        </div>

    <script>


    $(document).on("pagebeforecreate",function(event){
        alert("pagebeforecreate event fired!");
        
        $.post( "https://webservices.brightspotevents.com/api/applications/find_all/", {
            organization: "mlb"
}).then(function(incoming) {
            var indata = JSON.parse(incoming);
            var successflag = indata.success;
            if (successflag) {
                
                var records = indata.data.records;
               // alert(JSON.stringify(records));
                var eventsJsonArray = [];
        
        $.each(records, function(key, value){
            
           // alert(key + ":" + JSON.stringify(value) );
            
            var event = value.name;
            
            eventsJsonArray.push(event);
            
        });
                                        
    } else {
        alert( "Sorry, but you are not eligible." );
    }
});
});
    </script>
